<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>第一个JQuery</title>
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("p").click(function(){
                    $(this).hide();
                });
            });
        </script>
    </head>
    <body>
        <p>点我，我就会消失！！！</p>
    </body>
</html>
